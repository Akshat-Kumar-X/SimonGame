<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


    
</head>

<body>
    <div class="outlineBox">
        <h1 id="title">Simon Game</h1>
        <p id="message">Let's start the Game</p>
        <div class="container">
            <div class="green box" id="green"></div>
            <div class="red box" id="red"></div>
            <div class="yellow box" id="yellow"></div>
            <div class="blue box" id="blue"></div>
            <button class="btn btn-outline-light btn-lg" type="button" id="start">Start</button>
        </div>
    </div>
    

    <!-- JQuery Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Java Scripts -->
    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
